<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body{
        margin: 2rem;
    }
</style>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Formulario de Registro</h1>
    
    <form method="POST" action="formulario.php">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellidos</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="pagina" class="form-label">URL Página Personal</label>
            <input type="url" class="form-control" id="pagina" name="pagina" required>
        </div>

        <label class="form-label">Sexo</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" required>
            <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino" required>
            <label class="form-check-label" for="femenino">Femenino</label>
        </div>

        <div class="mb-3">
            <label for="convivientes" class="form-label">Número de Convivientes en el Domicilio</label>
            <input type="number" class="form-control" id="convivientes" name="convivientes" min="1" required>
        </div>

        <label class="form-label">Aficiones</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="aficiones[]" value="Deporte" id="deporte">
            <label class="form-check-label" for="deporte">Deporte</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="aficiones[]" value="Lectura" id="lectura">
            <label class="form-check-label" for="lectura">Lectura</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="aficiones[]" value="Música" id="musica">
            <label class="form-check-label" for="musica">Música</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="aficiones[]" value="Cine" id="cine">
            <label class="form-check-label" for="cine">Cine</label>
        </div>

        <div class="mb-3">
            <label for="menu" class="form-label">Menú Favorito</label>
            <select multiple class="form-select" id="menu" name="menu[]" size="4" >
                <option value="Pizza">Pizza</option>
                <option value="Hamburguesa">Hamburguesa</option>
                <option value="Pasta">Pasta</option>
                <option value="Sushi">Sushi</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    
</div>

</body>
</html>
